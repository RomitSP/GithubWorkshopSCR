<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Register</title>
   
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
   <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
   <link rel="stylesheet" href="chi_reg_style.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
   <script type="text/javascript" src="chi_reg_script.js"></script>
</head>

<body>
   <nav class="navbar navbar-default navbar-expand-lg navbar-light navbar-fixed-top">
      <div class="navbar-header d-flex col">
         <a class="navbar-brand" href="#">Travel<b>Experts</b></a>
         <button type="button" data-target="#navbarCollapse" data-toggle="collapse"
            class="navbar-toggle navbar-toggler ml-auto">
            <span class="navbar-toggler-icon"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
         </button>
      </div>

      <!-- Collection of nav links, forms, and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
         <ul class="nav navbar-nav">
            <li class="nav-item"><a href="home" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="vPackagesForm" class="nav-link">Vacation Packages</a></li>
            <li class="nav-item dropdown">
               <a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">Services <b class="caret"></b></a>
               <ul class="dropdown-menu">
                  <li><a href="#" class="dropdown-item">Hotel</a></li>
                  <li><a href="#" class="dropdown-item">Car Rentals</a></li>
                  <li><a href="#" class="dropdown-item">Cruise</a></li>
                  <li><a href="#" class="dropdown-item">Tours</a></li>
                  <li><a href="#" class="dropdown-item">Yacht/Boat Charters</a></li>
                  <li><a href="#" class="dropdown-item">Attractions</a></li>
               </ul>
            </li>
            <li class="nav-item active"><a href="register" class="nav-link">Login/Register</a></li>
            <li class="nav-item"><a href="contact" class="nav-link">Contact</a></li>
         </ul>

         <ul class="nav navbar-nav navbar-right ml-auto">
            <li class="navbar-form-wrapper">
               <form class="navbar-form form-inline navbar-right">
                  <div class="input-group search-box">
                     <input type="text" id="search" class="form-control" placeholder="Search Here...">
                     <span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
                  </div>
               </form>
            </li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-facebook"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-twitter"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-google-plus"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-pinterest-p"></i></a></li>
         </ul>

      </div>
   </nav>
   
   <div class="container">
      <form class="well form-horizontal" action="/register" method="post" id="myForm">
         <fieldset>

            <!-- Form Name -->
            <legend>Registration</legend>

            <!-- Text input-->

            <div class="form-group">
               <label class="col-md-4 control-label">First Name</label>
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input name="first_name" placeholder="First Name" class="form-control" type="text">
                  </div>
               </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
               <label class="col-md-4 control-label">Last Name</label>
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input name="last_name" placeholder="Last Name" class="form-control" type="text">
                  </div>
               </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
               <label class="col-md-4 control-label">E-Mail</label>
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                     <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                  </div>
               </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
               <label class="col-md-4 control-label">Phone #</label>
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                     <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                  </div>
               </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
               <label class="col-md-4 control-label">Address</label>
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                     <input name="address" placeholder="Address" class="form-control" type="text">
                  </div>
               </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
               <label class="col-md-4 control-label">City</label>
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                     <input name="city" placeholder="City" class="form-control" type="text">
                  </div>
               </div>
            </div>

            <!-- Select Basic -->

            <div class="form-group">
               <label class="col-md-4 control-label">Province</label>
               <div class="col-md-4 selectContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                     <select name="province" class="form-control selectpicker">
                        <option value="">Select a province</option>
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="MN">Manitoba</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="NU">Nunavut</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NB">New Brunswick</option>
                        <option value="ON">Ontario</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="YT">Yukon</option>
                     </select>
                  </div>
               </div>
            </div>

            <!-- Select Basic -->

            <div class="form-group">
               <label class="col-md-4 control-label">Country</label>
               <div class="col-md-4 selectContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                     <select name="countrySelect" class="form-control selectpicker">
                        <option value="">Select a country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="DK">Denmark</option>
                        <option value="IT">Italy</option>
                        <option value="NL">Netherlands</option>
                        <option value="SE">Sweden</option>
                        <option value="GB">United Kingdom</option>
                     </select>
                  </div>
               </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
               <label class="col-md-4 control-label">Postal Code</label>
               <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                     <input name="pCode" placeholder="Postal Code" class="form-control" type="text">
                  </div>
               </div>
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i
                  class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.
            </div>

            <!-- Button -->
            <div class="form-group">
               <label class="col-md-4 control-label"></label>
               <div class="col-md-4">
                  <button type="submit" class="btn">Register <span
                        class="glyphicon glyphicon-pencil"></span></button>
               </div>
            </div>

         </fieldset>
      </form>
   </div>
   </div><!-- /.container -->

</body>

</html>
